project:
  name: churn_prediction
  seed: 42

paths:
  raw_data: data/raw/telco_churn.csv
  model_dir: models
  report_dir: reports

schema:
  target: Churn
  positive_label: "Yes"
  id_cols:
    - customerID
  optional_time_col: null

split:
  test_size: 0.2
  stratify: true

model:
  type: logreg
  params:
    C: 1.0
    max_iter: 3000
    solver: saga
calibration:
  enabled: true
  method: sigmoid
  cv: 3

metrics:
  k_list: [0.1, 0.2, 0.3]
  threshold_grid: [0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]

business:
  retention_cost: 10.0
  saved_revenue: 50.0
